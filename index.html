<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login de Controle</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login de Controle</h2>
    <form id="emailForm" onsubmit="return validateForm(event)">
      
      <!-- Email -->
      <div class="input-box">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" onchange="validateFields()" required>
        <small id="email-error" class="error-message"></small>
        <span id="emailFeedback" style="color: red"></span>
      </div>

      <!-- Senha -->
      <div class="input-box">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha" onchange="validateFields()" required>
        <small id="senha-error" class="error-message"></small>
      </div>

      <!-- Botões -->
      <div class="button-box">
        <button type="submit" id="login-button" disabled>Entrar</button>
        <button type="button" id="register-button" onclick="redirectToRegister()">Registrar</button>
        <button type="button" id="recover-password-button" onclick="redirectToRecoverPassword()">Recuperar senha</button>
      </div>
    </form>
  </div>

<script>
  function validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }

  function validateFields() {
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();
    const loginButton = document.getElementById('login-button');

    const feedbackElement = document.getElementById('emailFeedback');

    if (validateEmail(email)) {
      feedbackElement.textContent = '';
    } else {
      feedbackElement.textContent = 'Por favor, insira um e-mail válido.';
    }

    if (validateEmail(email) && senha.length >= 6) {
      loginButton.disabled = false;
    } else {
      loginButton.disabled = true;
    }
  }

  function validateForm(event) {
    event.preventDefault(); // Impede envio do formulário

    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();

    const emailError = document.getElementById('email-error');
    const senhaError = document.getElementById('senha-error');

    emailError.textContent = '';
    senhaError.textContent = '';

    let isValid = true;

    if (!validateEmail(email)) {
      emailError.textContent = 'Email inválido.';
      isValid = false;
    }

    if (senha.length < 6) {
      senhaError.textContent = 'A senha deve ter pelo menos 6 caracteres.';
      isValid = false;
    }

    if (isValid) {
      alert('Login bem-sucedido!');
      // Aqui você pode redirecionar para outra página
    }

    return false;
  }

  // Funções de redirecionamento (só para evitar erro ao clicar)
  function redirectToRegister() {
    alert("Redirecionar para registro");
  }

  function redirectToRecoverPassword() {
    alert("Redirecionar para recuperação de senha");
  }



</script>

</body>
</html>
