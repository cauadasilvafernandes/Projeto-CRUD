<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login de Controle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-box">
    <h2>Login de Controle</h2>
    <form id="emailForm" onsubmit="return validateForm(event)">
      
      <!-- Email -->
      <div class="input-box">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" onchange="validateFields()" onkeyup="validateFields()" required>
        <small id="emailFeedback" class="error-message"></small>
      </div>

      <!-- Senha -->
      <div class="input-box">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha" onchange="validateFields()" onkeyup="validateFields()" required>
        <small id="senhaFeedback" class="error-message"></small>
      </div>

      <!-- Botões -->
      <div class="button-box">
        <button type="submit" id="login-button" disabled>Entrar</button>
        <button type="button" id="register-button" onclick="redirectToRegister()">Registrar</button>
        <button type="button" id="recover-password-button" onclick="redirectToRecoverPassword()">Recuperar senha</button>
      </div>
    </form>
  </div>

  <script>
    // Valida email
    function validateEmail(email) {
      let usuario = email.substring(0, email.indexOf("@"));
      let dominio = email.substring(email.indexOf("@") + 1, email.length);
    
      return (
        usuario.length >= 1 &&
        dominio.length >= 3 &&
        usuario.search("@") === -1 &&
        dominio.search("@") === -1 &&
        usuario.search(" ") === -1 &&
        dominio.search(" ") === -1 &&
        dominio.search(".") !== -1 &&
        dominio.indexOf(".") >= 1 &&
        dominio.lastIndexOf(".") < dominio.length - 1
      );
    }

    // Valida senha
    function validatePassword(password) {
      return password.length >= 6;
    }

    // Valida os dois campos em tempo real
    function validateFields() {
      const emailField = document.getElementById("email");
      const senhaField = document.getElementById("senha");
      const emailFeedback = document.getElementById("emailFeedback");
      const senhaFeedback = document.getElementById("senhaFeedback");
      const loginButton = document.getElementById("login-button");

      let emailValido = validateEmail(emailField.value);
      let senhaValida = validatePassword(senhaField.value);

      // Email
      if (emailField.value.length > 0) {
        if (emailValido) {
          emailFeedback.className = "success-message";
          emailFeedback.innerText = "E-mail válido";
        } else {
          emailFeedback.className = "error-message";
          emailFeedback.innerText = "E-mail inválido";
        }
      } else {
        emailFeedback.innerText = "";
      }

      // Senha
      if (senhaField.value.length > 0) {
        if (senhaValida) {
          senhaFeedback.className = "success-message";
          senhaFeedback.innerText = "Senha válida";
        } else {
          senhaFeedback.className = "error-message";
          senhaFeedback.innerText = "Senha deve ter pelo menos 6 caracteres";
        }
      } else {
        senhaFeedback.innerText = "";
      }

      // Ativa ou desativa o botão
      loginButton.disabled = !(emailValido && senhaValida);
    }

    // Valida ao clicar em "Entrar"
    function validateForm(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (email === "" || senha === "") {
        alert("Por favor, preencha todos os campos.");
        return false;
      }

      if (!validateEmail(email)) {
        alert('Por favor, insira um email válido.');
        return false;
      }

      if (!validatePassword(senha)) {
        alert("Por favor, insira uma senha válida (mínimo 6 caracteres).");
        return false;
      }

      // Tudo certo, redireciona para home.html
      window.location.href = "home.html";
      return true;
    }

    // Redirecionamentos
    function redirectToRegister() {
      alert("Você clicou em Registrar (coloque o redirecionamento aqui)");
    }

    function redirectToRecoverPassword() {
      alert("Você clicou em Recuperar senha (coloque o redirecionamento aqui)");
    }
  </script>
</body>
</html>
